{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
    {% for post in posts %}
        <h2><a href="{{ post.path }}">{{ post.title }}</a></h2>
        <h5>{{ post.pretty_date }}</h5>
        <p>{{ post.excerpt }}</p>
        {% for tag in post.tags %}
            <a class="button button-outline" href="#">{{ tag }}</a>
        {% endfor %}
    {% endfor %}
{% endblock %}
